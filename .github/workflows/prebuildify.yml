name: 构建二进制并一起发布到npm


on:
  workflow_dispatch: # 手动触发
    inputs:
      job:
        description: "任务类型"
        required: true
        default: build
        type: string

jobs:
  build:
    if: ${{ github.event.inputs.job == 'build'  || github.event.inputs.job == 'push' }}
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019]

    steps:
      - name: 拉去仓库代码
        uses: actions/checkout@v4
      - name: 安装node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - if: ${{ startsWith(matrix.os, 'windows') }}
        run: pip.exe install setuptools
      - if: ${{ startsWith(matrix.os, 'macos') }}
        run: brew install python-setuptools
      - if: ${{ !startsWith(matrix.os, 'windows') && !startsWith(matrix.os, 'macos') }}
        run: python3 -m pip install setuptools
      - if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: |
          sudo apt update
          sudo apt install gcc-10 g++-10 -y
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100 --slave /usr/bin/g++ g++ /usr/bin/g++-10 --slave /usr/bin/gcov gcov /usr/bin/gcov-10
      - name: 安装依赖
        run: npm install --ignore-scripts
      - name: 构建
        run: npx prebuildify --napi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt-${{ runner.os }} # 会覆盖之前的同名文件
          path: prebuilds/

  release:
    if: ${{ github.event.inputs.job == 'push' }}
    name: Release Prebuilt Binaries
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: prebuilt-Windows
          path: prebuilds

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: prebuilt-Linux
          path: prebuilds

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

